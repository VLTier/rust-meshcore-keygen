name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: meshcore-keygen

jobs:
  build-release:
    name: Build and upload release assets
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: meshcore-keygen
            asset_name: meshcore-keygen-linux-x86_64

          - name: macos-aarch64
            os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: meshcore-keygen
            asset_name: meshcore-keygen-macos-aarch64

          - name: windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: meshcore-keygen.exe
            asset_name: meshcore-keygen-windows-x86_64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build (release)
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Package artifact
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            powershell -Command "Compress-Archive -Path target/${{ matrix.target }}/release/${{ matrix.artifact_name }} -DestinationPath $Env:GITHUB_WORKSPACE/${{ matrix.asset_name }}.zip"
          else
            tar -czf $GITHUB_WORKSPACE/${{ matrix.asset_name }}.tar.gz -C target/${{ matrix.target }}/release ${matrix.artifact_name}
          fi

      - name: Create GitHub release asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            $GITHUB_WORKSPACE/${{ matrix.asset_name }}.tar.gz
            $GITHUB_WORKSPACE/${{ matrix.asset_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  checksums:
    name: Generate checksums
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - name: Download assets
        uses: robinraju/release-downloader@v1
        with:
          tag: ${{ github.ref_name }}
          fileName: "*"
          out-file-path: release-assets
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate SHA256 checksums
        run: |
          cd release-assets
          sha256sum * > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Upload checksums
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: release-assets/checksums-sha256.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
